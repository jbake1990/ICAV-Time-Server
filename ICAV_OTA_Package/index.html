<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install ICAV Time Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #f4f4f4;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    a.download-btn {
      background-color: #007aff;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      display: none;
    }
    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Install ICAV Time Tracker</h1>
  <p>Select your platform to install the app.</p>

  <a id="ios-btn" class="download-btn" href="itms-services://?action=download-manifest&url=https://icav.app/manifest.plist">Install for iOS</a>
  <a id="android-btn" class="download-btn" href="https://icav.app/icav-time-tracker.apk" download>Download for Android</a>

  <p class="note">Open this page in Safari or Chrome on your mobile device.</p>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      document.getElementById('ios-btn').style.display = 'inline-block';
    } else if (/android/i.test(userAgent)) {
      document.getElementById('android-btn').style.display = 'inline-block';
    } else {
      document.getElementById('ios-btn').style.display = 'inline-block';
      document.getElementById('android-btn').style.display = 'inline-block';
    }
  </script>
</body>
</html>
